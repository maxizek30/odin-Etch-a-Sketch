<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="etch.js" defer></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="TitleCard">
            <h1>Etch-A-Sketch</h1>
        </div>
        <div class="etchasketch">
            <div class="grid"></div>
            <div class ="buttons">
                <button class="roundButton" id="reset">
                    Reset
                </button>
                <div class="sliderHousing">
                    Set the size of the grid 
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    <div class="sizeLabel"></div>

                </div>
                
                <button class="roundButton"></button>
            </div>
        </div>
    </div>
</body>
</html>
